    <main>
      <section class="form-register">
        <div class="login-box">
          <h2>Login</h2>
          <form id="registration-form" action="procesar_registro.php" method="POST">
            <div class="user-box">
              <input type="text" name="nombres" required maxlength="15">
              <label>Nombres</label>
            </div>
            <div class="user-box">
              <input type="text" name="apellidos" required maxlength="15">
              <label>Apellidos</label>
            </div>
            <div class="user-box">
              <input type="text" name="nombre_usuario" required maxlength="30">
              <label>Nombre de Usuario</label>
            </div>
            <div class="user-box">
              <input type="email" name="correo" required maxlength="30">
              <label>Dirección de Email</label>
            </div>
            <div class="user-box">
              <input type="tel" name="telefono" required maxlength="10">
              <label>Teléfono</label>
            </div>
            <div class="user-box">
              <input type="text" name="domicilio" required maxlength="15">
              <label>Domicilio</label>
            </div>
            <div class="user-box">
              <input type="text" name="codigo_postal" pattern="[0-9]{5}" title="Ingresa un código postal válido de 5 dígitos" required maxlength="8">
              <label>Código Postal</label>
            </div>
            <div class="user-box">
              <input type="password" name="contrasena" required maxlength="30">
              <label>Contraseña</label>
            </div>
            <button type="submit" class="styled-button">
              <span></span>
              <span></span>
              <span></span>
              <span></span>
              Registrarse
            </button>
            <div class="styled-button-container">
              <a href="https://www.facebook.com/" class="styled-button">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                Iniciar sesión con Facebook
              </a>
            </div>
            
            <div class="styled-button-container">
              <a href="https://www.google.com/" class="styled-button">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                Iniciar sesión con Google
              </a>
            </div>
          </form>
