    <main>
      <section class="form-register">
        <h4 class="text-black">Formulario De Registro</h4>
        <div class="login-box">
          <h2>Login</h2>
          <form>
            <div class="user-box">
              <input type="text" name="nombres" required>
              <label>Nombres</label>
            </div>
            <div class="user-box">
              <input type="text" name="apellidos" required>
              <label>Apellidos</label>
            </div>
            <div class="user-box">
              <input type="text" name="nombre_usuario" required>
              <label>Nombre de Usuario</label>
            </div>
            <div class="user-box">
              <input type="email" name="correo" required>
              <label>Dirección de Email</label>
            </div>
            <div class="user-box">
              <input type="tel" name="telefono">
              <label>Teléfono</label>
            </div>
            <div class="user-box">
              <input type="text" name="domicilio">
              <label>Domicilio</label>
            </div>
            <div class="user-box">
              <input type="text" name="codigo_postal" pattern="[0-9]{5}" title="Ingresa un código postal válido de 5 dígitos" required>
              <label>Código Postal</label>
            </div>
            <div class="user-box">
              <input type="password" name="contrasena" required>
              <label>Contraseña</label>
            </div>
            <a href="#" class="styled-button">
              <span></span>
              <span></span>
              <span></span>
              <span></span>
              Registrar
            </a>
            <!-- Agregar botones de inicio de sesión con las clases de estilos CSS -->
            <a href="error404.html" class="styled-button">
              Iniciar sesión con Google
            </a>
            <a href="error404.html" class="styled-button">
              Iniciar sesión con Facebook
            </a>
            <a href="error404.html">
              ¿Olvidaste tu contraseña?
            </a>
          </form>
        </div>
      </section>
    </main>
    <footer></footer>
